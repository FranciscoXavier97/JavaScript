<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de atributos</title>
</head>
<body>
    <h1 style="color:orange;">Imagenes en html</h1>
    <!--src = source (fuente u origen)-->
    <img src="Imagenes/html5.png" width="100px" alt="Logo html5" title="Logo html5">
    <!--Parrafo-->
    <p title="Nuevo parrafo" style="color:blue;">Este es nuestro parrafo</p>
    <!--etiqueta pre, nos respeta nuestro texto en html-->
    <pre>
        Este es 
        nuestro  nuevo parrafo
    </pre>
</body>
</html>
