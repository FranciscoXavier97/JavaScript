<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de texto</title>
</head>
<body>
    
    <!--
        <b></b> bolt o texto en negritas 
        <strong></strong> representa texto importante
        <i></i> letra en italica
        <em></em> emfatizar
        <small></small> texto pequeño 
        <mark></mark> texto marcado 
        <del></del> texto eliminado 
        <ins></ins> texto insertado 
        <sub></sub> texto subindice
        <sup></sup> texto supinidice
    -->

    <h1>Imagenes en html</h1>
    <!--Parrafo-->
    <p><b>Mi primer pagina html</b></p>
    <p><strong>Segundo parrafo</strong></p>
    <p><i>Tercer parrafo</i></p>
    <p><em>Cuarto parrafo</em></p>
    <p><small>Quinto parrafo</small></p>
    <p><mark>Sexto parrafo</mark></p>
    <p><del>Septimo parrafo</del></p>
    <p><ins>Octavo parrafo</ins></p>
    <p>Noveno parrafo H<sub>2</sub>O</p>
    <p>Décimo parrafo 2<sup>n</sup></p>
</body>
</html>
